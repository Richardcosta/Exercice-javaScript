<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<h4>Entrer votre mot de passe</h4>
    <input   id="pass1" onkeyup="checkPass(); return false;" />

    <div id="error-nwl"></div>

<script>

function checkPass()
{
    var pass1 = document.getElementById('pass1');
    var message = document.getElementById('error-nwl');
    var goodColor = "#66cc66";
    var badColor = "#ff6666";

    if(pass1.value.length > 7)
    {
        pass1.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "Le mot de passe est accepté!"
    }
    else
    {
        pass1.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = " Le mot de passe doit comporter 8 caractères!"
        return;
    }

}

</script>

</body>
</html>
